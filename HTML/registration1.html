<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="regstyle.css">
</head>
<body>
	<div align="center">
		<form class="form">
			<h1 align="center">Registration</h1>
			<table>
				<tr>
					<td>Name : </td><td><input type="text" name="user_name"></td>
				</tr>
				<tr>
					<td>Email : </td><td><input type="email" name="user_email"></td>
				</tr>
				<tr>
					<td>Address : </td><td><textarea></textarea></td>
				</tr>
				<tr>
					<td>Phone Number :</td><td><input type="tel" name="phone"></td>
				</tr>
			</table>
			<input type="button" name="button" value="Save" id="save">
			<input type="button" name="button" value="Cancel" id="cancel">
		</form>
	</div>
</body>
</html>
